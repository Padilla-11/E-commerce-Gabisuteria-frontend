<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel Administrador</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 3rem 2rem;
        }
        
        .google-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
            transform: translateY(-2px);
        }
        
        .google-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-user-shield fa-3x mb-3"></i>
            <h2 class="mb-0">Panel de Administraci√≥n</h2>
            <p class="mb-0 mt-2">Gabisuteria</p>
        </div>
        
        <div class="login-body">
            <div class="text-center mb-4">
                <h5>Iniciar Sesi√≥n</h5>
                <p class="text-muted small">Inicia sesi√≥n con tu cuenta autorizada de Google</p>
            </div>
            
            <button class="btn google-btn w-100 d-flex align-items-center justify-content-center" 
                    onclick="loginWithGoogle()">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#4285F4" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#34A853" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#EA4335" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                <span>Continuar con Google</span>
            </button>
            
            <div class="alert alert-info mt-4 small">
                <i class="fas fa-info-circle"></i>
                Solo las cuentas de Google autorizadas pueden acceder al panel de administraci√≥n.
            </div>
            
            <div class="text-center mt-4">
                <a href="../index.html" class="text-decoration-none">
                    <i class="fas fa-arrow-left"></i> Volver a la tienda
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:3000' 
        : 'https://e-commerce-gabisuteria-backend.onrender.com';
    
    function loginWithGoogle() {
        console.log('üîê Redirigiendo a Google OAuth...');
        // Redirigir a la ruta de autenticaci√≥n del backend
        window.location.href = `${API_URL}/auth/google`;
    }
    
    // Verificar si ya est√° autenticado al cargar la p√°gina
    window.addEventListener('DOMContentLoaded', async () => {
        try {
            console.log('üîç Verificando si ya est√° autenticado...');
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                console.log('‚ÑπÔ∏è No hay token, mostrando pantalla de login');
                return;
            }
            
            const response = await fetch(`${API_URL}/auth/check`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/json'
                }
            });
            
            if (!response.ok) {
                console.log('‚ùå Token inv√°lido, eliminando...');
                localStorage.removeItem('authToken');
                return;
            }
            
            const data = await response.json();
            console.log('üìä Estado de autenticaci√≥n:', data);
            
            if (data.authenticated) {
                console.log('‚úÖ Ya autenticado, redirigiendo al dashboard...');
                window.location.href = 'dashboard.html';
            } else {
                console.log('‚ÑπÔ∏è No autenticado, mostrando pantalla de login');
            }
        } catch (error) {
            console.error('‚ùå Error al verificar autenticaci√≥n:', error);
            localStorage.removeItem('authToken');
        }
    });
    </script>
</body>
</html>
