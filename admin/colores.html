<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestión de Colores - Panel Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/loading-animations.css">
    <!-- <link rel="stylesheet" href="../css/tabla-admin-responsive.css">
    <link rel="stylesheet" href="menu-mobile.css"> -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark admin-header">
        <div class="container-fluid px-4">
            <!-- Botón hamburguesa (solo móvil) -->
            <button class="admin-hamburger" id="admin-hamburger-btn" type="button">
                <i class="fas fa-bars"></i>
            </button>

            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-user-shield"></i> Panel Admin
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="text-white d-none d-md-inline" id="admin-name"></span>
                <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="d-none d-md-inline">Salir</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Overlay para cerrar sidebar -->
            <div class="admin-sidebar-overlay" id="admin-sidebar-overlay"></div>

            <!-- Sidebar - UNA SOLA VEZ -->
            <nav class="col-md-3 col-lg-2 d-md-block admin-sidebar p-3" id="admin-sidebar">
                <!-- Botón cerrar (solo móvil) -->
                <button class="admin-sidebar-close" id="admin-sidebar-close" type="button">
                    <i class="fas fa-times"></i>
                </button>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">
                            <i class="fas fa-box"></i> Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categorias.html">
                            <i class="fas fa-tags"></i> Categorías
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="colores.html">
                            <i class="fas fa-palette"></i> Colores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="administradores.html">
                            <i class="fas fa-users-cog"></i> Administradores
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Contenido Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-palette"></i> Gestión de Colores</h2>
                    <button class="btn btn-primary" onclick="mostrarModalColor()">
                        <i class="fas fa-plus"></i> Nuevo Color
                    </button>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Vista Previa</th>
                                        <th>Nombre</th>
                                        <th>Código Hex</th>
                                        <th>Estado</th>
                                        <th class="acciones-col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-colores">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner-border text-primary"></div>
                                            <p class="mt-2">Cargando...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="colorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Color</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-color">
                        <input type="hidden" id="color-id">
                        <div class="mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" 
                                   placeholder="Ej: Rojo, Azul" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Código Hexadecimal *</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="codigo-hex" 
                                       placeholder="#FF0000" maxlength="7" required>
                                <input type="color" class="form-control form-control-color" 
                                       id="color-picker" value="#FF0000">
                            </div>
                            <small class="text-muted">Formato: #RRGGBB</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vista Previa</label>
                            <div id="preview" style="width: 100%; height: 60px; border: 2px solid #ddd; 
                                 border-radius: 8px; background-color: #FF0000;"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarColor()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/admin/loading-utils.js"></script>
    <script src="../js/admin/colores.js"></script>
    <script src="../js/admin/admin-mobile.js"></script>

</body>
</html>
