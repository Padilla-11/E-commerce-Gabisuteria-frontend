<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            margin: 0;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Autenticando...</h2>
    </div>

    <script>
        console.log('üîÑ Procesando autenticaci√≥n...');
        
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const error = urlParams.get('error');
        
        if (error) {
            console.error('‚ùå Error de autenticaci√≥n:', error);
            alert('Error de autenticaci√≥n: ' + error);
            window.location.href = 'login.html';
        } else if (token) {
            console.log('‚úÖ Token recibido, guardando...');
            
            // Guardar token en localStorage con el nombre correcto
            localStorage.setItem('authToken', token);
            
            console.log('‚úÖ Token guardado, redirigiendo al dashboard...');
            window.location.href = 'dashboard.html';
        } else {
            console.error('‚ùå No se recibi√≥ token ni error');
            alert('Error: No se pudo completar la autenticaci√≥n');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
